<body>

    <script src="./RTCP.min.js"></script>

    <script>
        RTCP.fail(( name, fail ) => {
            console.error( `function ${ name }`, fail );
        })

        function X ( x ) {
            console.log( `[ X ]`, x + 1 );
        }

        RTCP( X, 'number' )( 1 );

        RTCP( X, 'number' )( '1' ); // fail
